<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Invoice</title>
</head>
<body>
    <h2>Edit Invoice</h2>
    <form method="post" action="/edit/{{invoice_id}}">
        <label>Filename: <input type="text" name="filename" value="{{filename}}" required></label><br><br>
        <label>Invoice Number: <input type="text" name="invoice_number" value="{{invoice_number}}"></label><br><br>
        <label>Invoice Date: <input type="text" name="invoice_date" value="{{invoice_date}}"></label><br><br>
        <label>Supplier Name: <input type="text" name="supplier_name" value="{{supplier_name}}"></label><br><br>
        <label>Total HT: <input type="text" name="total_ht" value="{{total_ht}}"></label><br><br>
        <label>TVA: <input type="text" name="tva" value="{{tva}}"></label><br><br>
        <label>Total TTC: <input type="text" name="total_ttc" value="{{total_ttc}}"></label><br><br>
        <label>Created At: <input type="text" name="created_at" value="{{created_at}}" readonly></label><br><br>
        <button type="submit">Save</button>
        <a href="/dashboard">Cancel</a>
    </form>
</body>
</html>
