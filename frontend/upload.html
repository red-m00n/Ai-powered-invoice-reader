<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Invoice</title>
</head>
<body>
    <h2>Upload an Invoice</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf" required>
        <br><br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
